<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe</title>
</head>
<body>
    <!-- header -->
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for recipes" class="search-box">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </nav>
    </header>
    <!-- main -->
    <main>
        <section>
            <div class="recipe-section container">
                <h2>Search your favorite recipes</h2>
                <div class="recipe-container"></div>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-Btn">X</button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
